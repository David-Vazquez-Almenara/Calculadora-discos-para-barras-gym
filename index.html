<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Favicon general -->
    <link rel="icon" type="image/x-icon" href="src/img/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="src/img/icons/favicon-96x96.png" />

    <!-- Icono iOS -->
    <link rel="apple-touch-icon" href="src/img/icons/apple-touch-icon.png" />

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#fae653" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- ConfiguraciÃ³n general -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CargaTuBarra</title>
    <link rel="stylesheet" href="css/style.css" />
</head>


<body>


    <main class="container">

        <center><button id="btn-instalar" class="oculto">Descargar App â¬‡ðŸ“¥</button></center>

        <center>
            <img id="logo" src="src/img/logo/CargaTuBarra.png" alt="CargaTuBarra" />
        </center>

        <form id="calc-form">
            <label for="peso-total">Peso objetivo (kg):</label>
            <input type="number" id="peso-total" placeholder="90" step="any" min="0" />

            <label for="peso-barra">Peso de la barra (kg):</label>
            <input type="number" id="peso-barra" placeholder="15" step="any" min="0" />

            <button type="submit" id="btn-calcular" disabled>Calcular</button>
            <p id="errorMensaje"></p>


            <button id="btn-disponibilidad">Seleccionar discos no disponibles (<span
                    id="contador-deseleccionados">0</span>)
            </button>

            <div id="dialogo-disponibilidad" class="oculto">
                <div class="dialogo-contenido">
                    <h2>Selecciona los discos que NO tienes</h2>
                    <div id="lista-disponibilidad" class="grid-disponibilidad"></div>

                    <center>
                        <button id="btn-cerrar-dialogo" class="btn-cerrar-x" title="Cerrar">Cerrar</button>
                    </center>
                </div>
            </div>





        </form>

        <section id="resultado" class="resultado">
            <h2>Resultado</h2>
            <div id="discos"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
